<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="font/fontawesome-free-5.6.3-web/css/all.css">

    <title>CV Template</title>
</head>

<body>
    <header>
        <div class="justify-content-center alignCenter">
            <div class="navHolder">
                <img src="img/navPic.gif" class="img-fluid" alt="Responsive image">
            </div>
        </div>
    </header>
    <div class="container-fluid">

        <div class="header">
            <div class="curriculum">
                <b>CURRICULUM VITAE</b>
            </div>
            <b>
                <i>
                    <input id="candidateName" class="candidate" type="text" placeholder="Canidate Name">
                    <div class="candidate" id="candidateNameDone"></div>
                </i>
            </b>
        </div>
        <hr>

        <!-- EDUCATION -->
        <section>
            <div class="sectionHeader">
                <b>
                    <u>
                        EDUCATION
                    </u>
                </b>
            </div>
            <!-- MATRIC - EDUCATION -->
            <div id="educationMatric" class="row rowLong"></div>

            <!-- QUALIFICATION - EDUCATION -->
            <div id="qualificationHeader" class="row rowLong"></div>
            <div id="insertQualification"></div>

            <!-- ADD QUALIFICATION BUTTON -->
            <div class="row" id="addQualificationButton">
                <div class="col-lg-12 col-md-12 col-sm-12 alignCenter">
                    <div class="sectionHeader">
                        <div class="btn btn-primary marginOnButtons" onclick="qualification()">Add Qualification</div>
                    </div>
                </div>
            </div>

            <!-- QUALIFICATION POPUP -->
            <div id="qualificationPopup" class="modal"></div>

            <!-- TRAINING - EDUCATION -->
            <div id="trainingHeader" class="row rowLong"></div>
            <div id="insertTraining"></div>

            <!-- ADD TRAINING BUTTON -->
            <div class="row" id="addTrainingButton">
                <div class="col-lg-12 col-md-12 col-sm-12 alignCenter">
                    <div class="sectionHeader">
                        <div class="btn btn-primary marginOnButtons" onclick="training()">Add Training</div>
                    </div>
                </div>
            </div>

            <!-- TRAINING POPUP -->
            <div id="trainingPopup" class="modal"></div>

        </section>

        <hr>
        <!-- CAREER HISTORY -->
        <section>
            <div class="sectionHeader">
                <b>
                    <u>
                        CAREER HISTORY
                    </u>
                </b>
            </div>
            <!-- HISTORY - CAREER HISTORY -->
            <div id="careerHistoryHolder" class="sectionCareer"></div>
        </section>

        <!-- HISTORY - ADD CAREER HISTORY BUTTON -->
        <div class="row" id="addCareerHistoryButton">
            <div class="col-lg-12 col-md-12 col-sm-12 alignCenter">
                <div class="sectionHeader">
                    <div class="btn btn-primary marginOnButtons" onclick="addCareerHistory()">Add Career History</div>
                </div>
            </div>
        </div>

        <hr>
        <!-- EXPERIENCE / SKILL -->
        <section>
            <div class="sectionHeader">
                <b>
                    <u>
                        EXPERIENCE/SKILL
                    </u>
                </b>
            </div>

            <div class="sectionSkill">
                <!-- EXPERIENCE - KEY SKILL LEVEL -->
                <div class="row">
                    <div class="col-lg-2 col-md-2 col-sm-12 alignLeft">
                        <div class="sectionHeader">
                            <b>
                                Key to skill level:
                            </b>
                        </div>
                    </div>
                    <!-- INSERT KEY SKILL LEVEL -->
                    <div id="keySkillLevel" class="col-lg-10 col-md-10 col-sm-12 alignLeft"></div>
                </div>

                <!-- EXPERIENCE HEADER BAR -->
                <div id="experienceHeader" class="row skillTab"></div>

                <!-- EXPERIENCE - INDUSTRIES -->
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-12 alignLeft skillTabPaddingLeft">
                        <div class="sectionHeader">
                            <b>
                                INDUSTRIES
                            </b>
                        </div>
                    </div>
                </div>

                <!-- INSERTED INDUSTRY -->
                <div id="insertIndustry"></div>

                <!-- ADD INDUSTRY BUTTON -->
                <div class="row"  id="addIndustryButton">
                    <div class="col-lg-12 col-md-12 col-sm-12 alignCenter">
                        <div class="sectionHeader">
                            <div class="btn btn-primary marginOnButtons" onclick="addIndustrySkill()">Add Industry Skill</div>
                        </div>
                    </div>
                </div>

                <!-- ADD INDUSTRY POPUP -->
                <div id="addIndustrySkill" class="modal"></div>

            </div>
        </section>

        <!-- FINISHED BUTTON -->
        <div class="col-lg-12 col-md-12 col-sm-12 alignCenter marginTop" id="finishButton">
            <div class=" btn btn-primary marginOnButtons" onclick="finished()">Finished</div>
        </div>

        <!-- FINISH POPUP -->
        <div id="finishPopup" class="modal"></div>
    </div>

    <footer class="row rowLong">
        <div class="col-lg-4 col-md-4 col-sm-12 alignLeft" id="footerName">Name</div>
        <div class="col-lg-4 col-md-4 col-sm-12 alignCenter">Confidential</div>
        <div class="col-lg-4 col-md-4 col-sm-12 alignRight" id="footerDate">Last updated: </div>
    </footer>
    <!-- JQUERY -->
    <script src="jquery/jquery.min.js"></script>
    <script src="jquery/jquery.js"></script>
    <link src="jquery/jquery-ui.css"></link>
    <script src="jquery/jquery-ui.js"></script>
    <link src="jquery/jquery-ui.structure.css"></link>
    <link src="jquery/jquery-ui.theme.css"></link>

    <script src="popper/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/finished.js"></script>

    <!-- EDUCATION JS -->
    <script src="js/education/matric.js"></script>

    <script src="js/education/qualificationHeader.js"></script>
    <script src="js/education/qualification.js"></script>

    <script src="js/education/trainingHeader.js"></script>
    <script src="js/education/training.js"></script>

    <!-- CAREER HISTORY JS -->
    <script src="js/careerHistory/careerHistory.js"></script>
    <script src="js/careerHistory/careerHistoryDuties.js"></script>

    <!-- EXPERIENCE JS -->
    <script src="js/experience/experienceKeySkillLevel.js"></script>
    <script src="js/experience/experienceHeader.js"></script>
    <script src="js/experience/experienceIndustry.js"></script>
</body>

</html>
